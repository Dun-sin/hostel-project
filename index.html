<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/index.css" />
		<script src="/fetch.js" defer></script>
		<script src="/script.js" defer></script>
		<title>Elizade University Hostel</title>
	</head>
	<body>
		<div class="landing">
			<header>
				<div class="logo">
					<img
						src="/assets/imgs/photo_2022-03-02_21-04-48.jpg"
						alt="School's Logo"
						srcset=""
					/>
				</div>
				<div class="btnSec">
					<div id="shouldLogin">
						<a class="btn" href="./pages/Login/Login.html">Login</a>
						<a class="btn" href="./pages/Register/register.html">Register</a>
					</div>
					<div id="loggedIn">
						<p id="userInfo"></p>
						<button class="btn" id="logout">Logout</button>
					</div>
				</div>
			</header>
			<div class="text">
				<h1>Elizade University</h1>
			</div>
		</div>
		<main>
			<div id="boy" class="hostel">
				<div class="slider" id="boySlide">
					<div id="boyslide" class="img slide">
						<img src="./assets/imgs/hostel.jpg" alt="" />
					</div>
					<div class="img slide">
						<img
							src="./assets/imgs/photo_2022-03-02_21-04-48.jpg"
							alt=""
							srcset=""
						/>
					</div>
				</div>
				<h2>Boys Hostel</h2>
				<button class="btn btnHostel" id="btnB">Choose</button>
			</div>
			<div id="girl" class="hostel">
				<div class="slider" id="girlSlide">
					<div class="img slideG">
						<img src="./assets/imgs/hostel.jpg" alt="" />
					</div>
					<div class="img slideG">
						<img
							src="./assets/imgs/photo_2022-03-02_21-04-48.jpg"
							alt=""
							srcset=""
						/>
					</div>
				</div>
				<h2>Girls Hostel</h2>
				<button class="btn btnHostel" id="btnG">Choose</button>
			</div>
		</main>
		<footer></footer>
		<div class="loading">
			<div>
				<div class="dot"></div>
			</div>
			<p>Please Wait</p>
		</div>
	</body>
</html>
