<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./build/style.css" />
		<script src="../../fetch.js" defer></script>
		<script src="./script.js" defer></script>
		<title>Hostel Pick</title>
	</head>
	<body>
		<section class="main-view">
			<div class="hostels">
				<div class="title">
					<h2>You Choose Room: <span id="selected-room">...</span></h2>
					<div id="errors">
						<span id="taken" style="display: none"
							>Room unavailable pick another</span
						>
						<span id="picked" style="display: none"
							>You already have a room</span
						>
					</div>
				</div>
				<div class="buildings">
					<div class="hostel girlshostel">
						<p class="hostel-title">Girls Hostel</p>
						<div class="hostel-rooms"></div>
					</div>
					<div class="hostel boyshostel">
						<p class="hostel-title">Boys Hostel</p>
						<div class="hostel-rooms"></div>
					</div>
				</div>
				<select id="level">
					<option value="Select a Level">Select a Level</option>
					<option value="100">100 Level</option>
					<option value="200">200 level</option>
				</select>
				<div class="actions">
					<button class="confirm-button">Confirm</button>
				</div>
			</div>
		</section>

		<!-- Modal -->
		<div class="confirmation-modal">
			<div class="modal-body">
				<p class="body-question">Are You Sure You Want This Room?</p>
				<div class="body-warning">Warning!! This can't be reversed</div>
				<div class="body-options">
					<button class="btn no" id="no">NO</button>
					<button class="btn yes" id="yes">YES</button>
				</div>
			</div>
		</div>

		<div class="loading">
			<div>
				<div class="dot"></div>
			</div>
		</div>
	</body>
</html>
