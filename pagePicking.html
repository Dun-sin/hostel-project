<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <script src="/script.js" defer></script>
  <title>Hostel Pick</title>
</head>

<body>
  <!-- Main View -->
  <section class="main-view">
    <div class="hostels">

      <div class="title">
        <h2>You Picked: <span id="selected-hostel">...</span></h2>
        <p>You Chose Room: <span id="selected-room">...</span></p>
      </div>

      <div class="buildings">
        <div class="hostel">
          <p class="hostel-title">Boys Hostel 1</p>
          <div class="hostel-rooms" data-hostel="Boys Hostel 1"></div>
        </div>
        <div class="hostel">
          <p class="hostel-title">Boys Hostel 2</p>
          <div class="hostel-rooms" data-hostel="Boys Hostel 2"></div>
        </div>
      </div>

      <div class="actions">
        <button class="confirm-button">Confirm</button>
      </div>

    </div>
  </section>

  <!-- Modal -->
  <div class="confirmation-modal">
    <div class="modal-body"></div>
  </div>
</body>

</html>
