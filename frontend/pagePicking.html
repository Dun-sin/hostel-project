<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/build/style.css" />
		<script src="/script.js" defer></script>
		<title>Hostel Pick</title>
	</head>
	<body>
		<section class="main-view">
			<div class="hostels">
				<div class="title">
					<h2>You Picked: Boys Hostel</h2>
					<p>
						You Choose Room: <span id="selected-room">...</span> in
						<span id="selected-hostel">...</span>
					</p>
				</div>

				<div class="buildings">
					<div class="hostel">
						<p class="hostel-title">Boys Hostel 1</p>
						<div
							class="hostel-rooms"
							id="hostelOne"
							data-hostel="Boys Hostel 1"
						></div>
					</div>
					<div class="hostel">
						<p class="hostel-title">Boys Hostel 2</p>
						<div
							class="hostel-rooms"
							id="hostelTwo"
							data-hostel="Boys Hostel 2"
						></div>
					</div>
				</div>

				<div class="actions">
					<button class="confirm-button">Confirm</button>
				</div>
			</div>
		</section>

		<!-- Modal -->
		<div class="confirmation-modal">
			<div class="modal-body">
				<p class="body-question">Are You Sure You Want This Room?</p>
				<div class="body-warning">Warning!! This can't be reversed</div>
				<div class="body-options">
					<button class="btn no" id="no">NO</button>
					<button class="btn yes" id="yes">YES</button>
				</div>
			</div>
		</div>
	</body>
</html>
